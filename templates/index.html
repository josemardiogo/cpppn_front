<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPPPN</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/static/bs/bootstrap-5.2.3.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/skeleton.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/index.css">

</head>

<body>

    <div class="" id="spinnerContainer">
        <div class="spinner-custom"></div>
    </div>
    <div class="" id="overlay"></div>

    <div class="window">

        <div id="bg-black"></div>

        <div class="dashboard">

            <div class="p-2 d-flex align-items-center aside-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="picture rounded-circle"></div>
                    <div class="fs-4"><strong>CPPPN</strong></div>
                </div>
            </div>

            <ul class="nav-menu" id="menu-list"></ul>

        </div>


        <div class="chat-header-container">

            <div class="chat-header d-flex justify-content-between">

                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-menu d-flex justify-content-center align-items-center">
                        <span class="d-flex justify-content-center align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"
                                class="bi bi-list" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                            </svg>
                        </span>
                    </button>
                    <span class="link"> / In√≠cio</span>
                </div>

                <div class="d-flex align-items-center">
                    <button class="btn-log-out btn d-flex align-items-center">
                        <i class="bi bi-box-arrow-right fs-4 text-dark me-2"></i>
                        <span>Sair</span>
                    </button>
                </div>

            </div>

            <div class="chat-container">

                <div class="show-content">


                </div>

                <div class="footer">
                    <strong>Copywrite &copy; 2024</strong>
                    <strong>Version 1.0.0</strong>
                </div>


                <div aria-live="polite" aria-atomic="true" class="container chat-toast">
                    <div class="toast-container position-absolute pt-1 px-3 pb-3 top-0 end-0" id="toastPlacement"
                        data-original-class="toast-container position-absolute p-3">
                        <div class="toast" id="notification-toast" data-bs-autohide="false">

                            <div class="toast-header">

                                <strong class="me-auto">
                                    <h5>Nova conversa</h1>
                                </strong>

                            </div>

                            <div class="toast-body">
                                <ul
                                    class="users-list dropdown-menu d-block position-static mx-0 border-0 shadow w-220px">

                                    <li>
                                        <div>
                                            <div class="bd-example-snippet bd-code-snippet">
                                                <div class="bd-example d-flex justify-content-center mb-2">

                                                    <div class="spinner-border text-dark" role="status">
                                                        <span class="visually-hidden">Loading...</span>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </li>

                                </ul>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


    <div class="modal fade" id="ModalMessage" aria-hidden="true" aria-labelledby="ModalMessageLabelTitle" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">

                    <div class="btn-back rounded-circle" id="ModalMessageButtonBackTop" data-bs-dismiss="modal"
                        data-bs-toggle="modal" data-bs-target="#ModalStatus">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-chevron-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0" />
                        </svg>
                    </div>

                    <div id="ModalMessageLabelTitle" class="container d-flex align-items-center justify-content-center">
                        <h5 class="modal-title">Title</h5>
                    </div>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>

                <div class="modal-body" id="ModalMessageLabelInfo">
                    Message
                </div>

                <div class="modal-footer">

                    <button class="btn btn-secondary" id="ModalMessageButtonBack" data-bs-target="#ModalRegister"
                        data-bs-toggle="modal" data-bs-dismiss="modal">Editar</button>

                    <button class="btn btn-primary d-none" id="ModalMessageButtonOk" data-bs-dismiss="modal">OK</button>

                </div>

            </div>
        </div>
    </div>

    <div class="modals">

    </div>

    <!-- jquery -->
    <script src="/static/jquery/jquery-3.5.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="/static/bs/bootstrap.bundle.min.js"></script>
    <!-- socket -->
    <script src="/static/js/socket.io.min.js"></script>
    <!-- My js -->
    <script src="/static/js/script.js"></script>
    <script src="/static/js/socket_treat.js"></script>
    <script src="/static/js/menu.js"></script>
    <script src="/static/js/index.js"></script>

</body>

</html>
