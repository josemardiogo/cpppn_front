    <div class="dashboard">

        </div>

        <ul class="nav-menu" id="menu-list"></ul>

    </div>


    <div class="chat-header-container">

        <div class="chat-header d-flex justify-content-between">

            <div class="d-flex justify-content-between align-items-center">
                <button class="btn btn-menu d-flex justify-content-center align-items-center">
                    <span class="d-flex justify-content-center align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-list"
                            viewBox="0 0 16 16">

            <div class="d-flex align-items-center">
                <button class="btn-log-out btn d-flex align-items-center">
                    <i class="bi bi-box-arrow-right fs-4 text-dark me-2"></i>
                    <span>Sair</span>
                </button>
            </div>

        </div>

        <div class="chat-container">

            <div class="show-content">


            </div>

            <div class="footer">
                <strong>Copywrite &copy; 2024</strong>

                        <div class="toast-header">

                            <strong class="me-auto">
                                <h5>Nova conversa</h1>
                            </strong>

                        </div>

                        <div class="toast-body">

                                <li>
                                    <div>
                                        <div class="bd-example-snippet bd-code-snippet">

                                                <div class="spinner-border text-dark" role="status">
                                                    <span class="visually-hidden">Loading...</span>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </li>

                            </ul>
